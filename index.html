<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha 2.0 - Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Jogo da velha 2.0</h1>
            <p class="subtitle">Jogue com o seu amigo</p>
        </div>

        <!-- Game Board -->
        <div class="main-board" id="main-board">
            <!-- 9 mini-boards will be generated here -->
        </div>

        <!-- Game Result -->
        <div class="game-result" id="game-result" style="display: none;">
            <h2 class="result-text" id="result-text">Bolinha ganhou</h2>
        </div>
    </div>

    <!-- Modal for mini-board -->
    <div id="board-modal" class="modal">
        <div class="modal-overlay">
            <div class="modal-content">
                <h2 class="modal-title">Partida <span id="modal-board-number"></span></h2>
                <p class="modal-player">Vez do jogador: <span id="modal-current-player">X</span></p>
                <div class="modal-board" id="modal-board">
                    <!-- 9 cells will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Victory Screen -->
    <div id="victory-screen" class="victory-screen" style="display: none;">
        <div class="victory-content">
            <h1 class="victory-title" id="victory-title">Bolinha ganhou!</h1>
            <button class="play-again-btn" id="play-again-btn">Jogar novamente</button>
        </div>
    </div>

    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
